<div class="container">
  <div class="row p-3">
    <div class="alert alert-dismissible fade show" [class]="showAlert ? alertClass : 'd-none'" role="alert">
      <h4 class="alert-heading">{{alertBoldMessage}}!</h4>
      <hr>
      <ul *ngFor="let msg of alertMessage"><li>{{msg}}</li></ul>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

    <div class="row pl-3 pr-3 pb-3">
      <h2 class="pb-3" style="border-bottom: 4px solid rgb(33, 37, 41, 1)">
        Add blog post
      </h2>
    </div>
  
    <div class="row p-2">
        <div class="w-50">
          <button class="btn rounded-0 m-1" title="Back to home page" style="border: 2px solid black;" [routerLink] = "['/']"><i class="fa fa-reply"></i></button>
        </div>       
    </div>
  
    <form [formGroup]="addBlogPostForm" (ngSubmit)="addBlog()" class="p-2">
      <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" [class] = "(title.dirty || title.touched) ? (title.invalid ? 'is-invalid' : 'is-valid') : ''"  formControlName="title" max="150"/>
        <div *ngIf="title.invalid && (title.dirty || title.touched)">
            <small *ngIf="title.errors?.required" class="text-danger">This field is required</small>
            <small *ngIf="title.errors?.max" class="text-danger">Title should not be greater than 150 characters.</small>
        </div>
      </div>
  
      <div class="form-group mt-3">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" [class] = "(category.dirty || category.touched) ? (category.invalid ? 'is-invalid' : 'is-valid') : ''" formControlName="category" maxlength="150"/>
          <div *ngIf="category.invalid && (category.dirty || category.touched)">
              <small *ngIf="category.errors?.required" class="text-danger">This field is required</small>
              <small *ngIf="category.errors?.maxLength" class="text-danger">Category should not be greater than 150 characters.</small>
          </div>
      </div>
  
      <div class="form-group mt-3">
          <label class="form-label">Content</label>
          <textarea type="text" class="form-control" [class] = "(description.dirty || description.touched) ? (description.invalid ? 'is-invalid' : 'is-valid') : ''" formControlName="description" rows="4"></textarea>
          <div *ngIf="description.invalid && (description.dirty || description.touched)">
              <small *ngIf="description.errors?.required" class="text-danger">This field is required</small>
          </div>
      </div>
  
  
      <button type="submit"  [disabled] = "!addBlogPostForm.valid" class="mt-4 btn btn-primary rounded-0">Add</button>
    </form>
  </div>
